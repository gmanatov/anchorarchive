{% extends 'base.html' %}
{% block content %}

<h1>Tag Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tag.name }}</span>
        <p>Description: {{ tag.desc }}</p>
      </div>
      <div class="card-action">
        <a class="btn orange"  href="{% url 'tags_update' tag.id %}">Edit</a>
        <a class="btn red" href="{% url 'tags_delete' tag.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
