{% extends 'base.html' %}
{% block content %}

<h1>Tag List</h1>

{% for tag in tag_list %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ tag.name }}</span>
            <p>Description: {{ tag.desc }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
